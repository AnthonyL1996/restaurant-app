# fly.toml file generated for restaurant-atl on 2023-03-02T20:19:05+01:00

app = "restaurant-atl"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
image = "ghcr.io/anthonyl1996/restaurant-app:latest"

[env]

[experimental]
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
# force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "5s"
interval = "30s"
restart_limit = 0
timeout = "10s"
